[server]
host = "127.0.0.1"
port = 8080

[db]
url = "postgres://postgres:postgres@localhost:5432/forge_run"

[redis]
url = "redis://127.0.0.1/"

[workers]
default_count = 2
max_count = 8
poll_interval_ms = 250
lease_timeout_seconds = 30
scale_interval_ms = 1000

[scheduler]
poll_interval_ms = 1000
max_batch = 100
skew_seconds = 1
tolerance_ms = 100

[webhook_delivery]
poll_interval_ms = 1000
batch_size = 100
request_timeout_ms = 2000
max_attempts = 5
backoff_initial_ms = 500
backoff_max_ms = 30000
