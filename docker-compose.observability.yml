version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./config/observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro

  tempo:
    image: grafana/tempo:latest
    ports:
      - "3200:3200"
      - "4317:4317"
    volumes:
      - ./config/observability/tempo.yml:/etc/tempo.yml:ro
    command: ["-config.file=/etc/tempo.yml"]

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./config/observability/loki.yml:/etc/loki/local-config.yaml:ro
    command: ["-config.file=/etc/loki/local-config.yaml"]

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./config/observability/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log/forge-run:/var/log/forge-run:ro
    command: ["-config.file=/etc/promtail/config.yml"]

  otel-collector:
    image: otel/opentelemetry-collector:latest
    ports:
      - "4317:4317"
    volumes:
      - ./config/observability/otel-collector.yml:/etc/otel-collector.yml:ro
    command: ["--config=/etc/otel-collector.yml"]
